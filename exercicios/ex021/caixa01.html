<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: darkgrey;
            height: 80px;
            width: 300px;

            border: 10px solid black;
            padding: 10px;
            text-align: center;
            margin: 40px;
            outline:5px dashed blue;
        }
        a{
            border:5px solid black;
            
           
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, ms os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
